{% extends "template.html" %}

{% block titulo %} | Login {% endblock %}

{% block conteudo %}
<div class="form-container">
  <h2 class="text-center mb-4">Acesse sua Conta</h2>

  {% if erro %}
      <div class="alert alert-danger">{{ erro }}</div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="id_senha" class="form-label">Senha</label>
        {{ form.senha }}
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary-custom btn-lg">Entrar</button>
    </div>
  </form>

  <p class="mt-4 text-center">
    NÃ£o tem uma conta?
    <a href="{% url 'addUsuario' %}">Cadastre-se aqui</a>
  </p>
</div>

<style>
/* Add some spacing and style to the form fields rendered by Django */
.form-container input[type='email'],
.form-container input[type='password'] {
    display: block;
    width: 100%;
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: var(--bs-body-color);
    background-color: var(--bs-body-bg);
    background-clip: padding-box;
    border: 1px solid var(--bs-border-color);
    border-radius: .375rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
{% endblock %}
